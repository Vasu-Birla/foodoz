<ion-content fullscreen (click)="dismiss()">

</ion-content>

<ion-footer class="ion-no-border nimate__animated animate__fadeInUp">
    <div class="form">
        <ion-list lines="none">
            <div class="radio_list">
                <ion-radio-group class="ordering_method" [(ngModel)]="order_type">
                    <h2>{{'choose_ordering_method' | translate}}</h2>
                    <div class="scroll-x">
                        <ion-row>
                            <ion-col size="6">
                                <ion-item class="animate__animated animate__zoomIn">
                                    <ion-label class="d-flex">
                                        <img src="assets/images/ic_takeaway.png">
                                        <h3 class="ion-text-center">&nbsp;&nbsp;{{'take_away' | translate}}</h3>
                                    </ion-label>
                                    <ion-radio slot="start" value="takeaway"></ion-radio>
                                </ion-item>
                            </ion-col>

                            <ion-col size="6">
                                <ion-item class="animate__animated animate__zoomIn">
                                    <ion-label class="d-flex">
                                        <img src="assets/images/ic_delivery.png">
                                        <h3 class="ion-text-center">&nbsp;&nbsp;{{'delivery' | translate}}</h3>
                                    </ion-label>
                                    <ion-radio slot="start" value="normal"></ion-radio>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </div>
                </ion-radio-group>

                <ion-radio-group *ngIf="order_type == 'takeaway'" [(ngModel)]="reachTime">
                    <h2>{{'reaching_in' | translate}}</h2>
                    <div class="scroll-x">
                        <ion-item *ngFor="let time of reachTimeArray" class="animate__animated animate__zoomIn">
                            <ion-label>{{time.key}}</ion-label>
                            <ion-radio slot="start" [value]="time.value"></ion-radio>
                        </ion-item>
                    </div>
                </ion-radio-group>

            </div>
        </ion-list>
    </div>
    <ion-button size="large" shape="full" class="btn animate__animated animate__fadeInUp" (click)="continue()"> {{'continue' | translate}} </ion-button>
</ion-footer>
