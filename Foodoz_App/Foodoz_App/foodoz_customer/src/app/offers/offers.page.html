<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            <div class="title_inner d-flex">
                {{'offers' | translate}}
                <span class="end">{{'tab_to_copy' | translate}}</span>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="empty-view animate__animated animate__fadeInUp" *ngIf="!isLoading && (!offers || !offers.length)">
		<div style="text-align:center">
            <img class="light_img" src="assets/images/empty_offers.png" alt="no offers" />
            <img class="dark_img" src="assets/images/empty_offers_dark.png" alt="no offers" />
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span style="color:#9E9E9E; font-weight:bold;">
                {{ (isLoading ? 'loading' : 'empty_offers') | translate}}
            </span>
		</div>
	</div>
    <ion-list *ngIf="isLoading" lines="none">
        <ion-item *ngFor="let offer of [1,2,3,4,5,6,7,8,9]" class="animate__animated animate__fadeInUp">
            <div class="item_inner d-flex">
                <div class="offers_details">
                    <h2>
                        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                    </h2>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                </div>
            </div>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="!isLoading" lines="none">
        <ion-item *ngFor="let offer of offers" (click)="copyOffer(offer)" class="animate__animated animate__fadeInUp">
            <div class="item_inner d-flex">
                <div class="offers_details">
                    <h2>{{offer.title}}</h2>
                    <p>{{offer.detail}}</p>
                </div>
                <div class="end code ion-text-center">
                    <h5><span>{{offer.code}}</span></h5>
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
