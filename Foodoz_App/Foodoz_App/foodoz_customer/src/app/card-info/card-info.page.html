<ion-content class="d-flex ion-padding" fullscreen>
    <!--
     <div class="close_icon end" (click)="dismiss()">
         <ion-icon name="close"></ion-icon>
     </div>
-->

    <ion-card>
        <div class="card_header">
            <h2>{{'card_info' | translate}}</h2>
        </div>

        <ion-list lines="none">
            <ion-item lines="none">
                <ion-input mode="md" type="tel" placeholder="{{'enter_your_card_number' | translate}}" maxlength="16"
                    [(ngModel)]="cardInfo.number"></ion-input>
            </ion-item>

            <ion-item lines="none">
                <ion-input mode="md" type="text" placeholder="{{'name_on_card' | translate}}"
                    [(ngModel)]="cardInfo.name"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col size="4">
                    <ion-item lines="none">
                        <ion-input mode="md" type="number" placeholder="{{'expiry_month' | translate}}" maxlength="2"
                            [(ngModel)]="cardInfo.expMonth"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col size="4">
                    <ion-item lines="none">
                        <ion-input mode="md" type="number" placeholder="{{'expiry_year' | translate}}" maxlength="2"
                            [(ngModel)]="cardInfo.expYear"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col size="4">
                    <ion-item lines="none">
                        <ion-input mode="md" type="tel" placeholder="{{'cvv' | translate}}" maxlength="3"
                            [(ngModel)]="cardInfo.cvc"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-row>
            <ion-col size="6" style="padding: 0">
                <ion-button size="large" class="btn" expand="full" (click)="dismiss()">
                    {{'cancel' | translate}}
                </ion-button>
            </ion-col>
            <ion-col size="6" style="padding: 0">
                <ion-button size="large" class="btn" expand="full" (click)="proceed()">
                    {{'continue' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
