<ion-app [dir]="rtlSide">
    <ion-split-pane contentId="main-content">
        <ion-menu *ngIf="showSideMenu" [side]="rtlSideMenu" contentId="main-content" type="overlay">
            <ion-header>
                <ion-menu-toggle auto-hide="false">
                    <ion-icon class="zmdi zmdi-close"></ion-icon>
                </ion-menu-toggle>

                <div class="profile_info" (click)="viewProfile()">
                    <ion-menu-toggle class="d-flex" auto-hide="false">
                        <div class="img_box center_img">
                            <img *ngIf="profileMe && profileMe.user.image_url" [src]="profileMe.user.image_url" class="crop_img">
                            <img *ngIf="!profileMe || !profileMe.user.image_url" src="assets/images/empty_dp.png" class="crop_img">
                        </div>
                        <div *ngIf="profileMe" class="text_box">
                            <h2>{{profileMe.user.name}}</h2>
                            <p>{{profileMe.user.mobile_number}}</p>
                            <p>{{profileMe.user.email}}</p>
                        </div>
                        <div *ngIf="!profileMe" class="text_box">
                            <h2>{{'hey_guest' | translate}}</h2>
                        </div>
                    </ion-menu-toggle>
                </div>
                <div class="buy_this_app" (click)="buyAppAction()" *ngIf="config.demoMode">
                    <ion-menu-toggle auto-hide="false">
                        <h2>
                            <!--                        <ion-icon class="zmdi zmdi-shopping-cart"></ion-icon>-->
                            {{"buy_this_app" | translate}}
                        </h2>
                    </ion-menu-toggle>
                </div>
            </ion-header>
            <ion-content>


                <ion-list lines="none">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesToUse" class="animate__animated animate__fadeInRight">
                        <ion-item mode="ios" detail="false" (click)="onNavItemClick(p)">
                            <div class="item_inner d-flex">
                                <div class="icon_box">
                                    <img data-src="{{p.image}}">
                                </div>
                                <h2>{{ p.title | translate}}</h2>
                            </div>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>

            <ion-footer class="ion-no-border" *ngIf="config.demoMode">
                <div class="developed_by d-flex" (click)="developed_by()">
                    <h2>{{"developed_by" | translate}}</h2>
                    <div class="img_box ion-text-end end">
                        <img src="assets/images/VT_black_logo.png" class="light-theme-logo">
                        <img src="assets/images/vt_white.png" class="dark-theme-logo">
                    </div>
                </div>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
