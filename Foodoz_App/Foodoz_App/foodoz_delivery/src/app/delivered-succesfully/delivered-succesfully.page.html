<ion-content>
    <div class="container animate__animated animate__zoomIn">
        <div class="img_box">
            <img src="assets/images/delivery_done.png">
        </div>
        <h1 class="ion-text-center">
            {{'delivered_successfully' | translate}}<br>
            <small> {{'thank_you_for_delivery_safely_on_time' | translate}}</small>
        </h1>
        <div class="order_info">
            <ion-row>
                <ion-col size="7">
                    <h2>{{'distance' | translate}}</h2>
                    <h3>{{distanceToShow}} {{distance_metric | translate}} ({{durationToShow}})</h3>
                </ion-col>
                <ion-col class="ion-text-end" size="5">
                    <h2>{{'earnings2' | translate}}</h2>
                    <h3>{{delivery_fee}}</h3>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
    <ion-button size="large" shape="full" class="btn" (click)="goHome()">{{'back_to_home' | translate}}</ion-button>
</ion-footer>
